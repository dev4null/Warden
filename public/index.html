<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web site monitoring</title>
    
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/angular-growl.min.css" rel="stylesheet">

    <script src="/js/lib/angular.min.js"></script>
	  <script src="/js/lib/angular-route.min.js"></script>
    <script src="/js/lib/angular-resource.min.js"></script>
    <script src="/js/lib/angular-sanitize.min.js"></script> 

    <script src="/js/lib/socket.io.min.js"></script>
       
    <script src="/js/app.js"></script>
  </head>

  <body ng-app="wardenApp">
    <div id="wrapper" ng-controller="MainCntl">
    <div class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/"> <span class="glyphicon glyphicon-star"></span> Warden web site monitoring</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                  <ul class="nav navbar-nav navbar-right margin-right-2">
                    <li>
                        <a href="/alerts"><i class="glyphicon glyphicon-bell"></i> Alerts
                          <span class="badge badge-error" ng-bind="errors">{{errors}}</span>
                          <span class="badge badge-warning" ng-bind="warnings">{{warnings}}</span>
                        </a>
                    </li>
                     <li ng-show="isAdmin" login>
                      <a href="/add" ><i class="glyphicon glyphicon-plus"></i> Add</a>
                    </li>
                    <li ng-show="isAdmin" login>
                      <a href="/settings"><i class="glyphicon glyphicon-cog"></i> Setting</a>
                    </li>
                    <li ng-hide="isAdmin" public>
                      <a ng-click ="login()"><i class="glyphicon glyphicon-log-in"></i> Login</a>
                    </li>
                    <li  ng-show="isAdmin" login>
                      <a ng-click ="logout()"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
                    </li>
                  </ul>
                </div><!-- /.nav-collapse -->
              </div><!-- /.navbar -->
      <div id="page-wrapper">
        <div class="row">
          	<div class="col-md-12 no-pading">
	            <div ng-view></div>
          	</div>
        </div><!-- /.row -->
      </div><!-- /#page-wrapper -->
    </div><!-- /#wrapper -->
  <div growl></div>
  
  <script src="/js/lib/angular-growl.min.js"></script>
  <script src="/js/lib/moment.min.js"></script>
  <script src="/js/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
  </body>
</html>
